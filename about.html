<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About NightShade</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #0a0a0a);
      color: #00ffee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid #111;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 2px;
      color: #00aaff;
    }

    .content {
      max-width: 900px;
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .content h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffee;
    }

    .content p {
      font-size: 1.2em;
      line-height: 1.7;
      color: #c0fefe;
      text-shadow: 0 0 10px #00ffee55;
    }

    .back-btn {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 20px;
      background-color: transparent;
      color: #00ffee;
      border: 1px solid #00ffee;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #00ffee;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>NightShade</h1>
  </header>

  <div class="content">
    <h2>About NightShade</h2>
    <p>
      I am NightShade — gamer, coder, and visionary.<br />
      From strategy-driven games to complex code structures, I live and breathe digital creation.<br />
      My mission: to merge design with dominance, crafting interfaces as legendary as the realms I conquer.
    </p>

    <a class="back-btn" href="home.html">← Back to Home</a>
  </div>
</body>
</html>
