<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact NightShade</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #0a0a0a);
      color: #00ffee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5em;
      color: #00aaff;
      margin-bottom: 10px;
    }

    form {
      width: 100%;
      max-width: 600px;
      background-color: rgba(10, 10, 10, 0.95);
      border: 1px solid #00ffee55;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px #00ffee33;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #00ffee;
      font-size: 1em;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #00ffee55;
      background-color: #0e0e0e;
      color: #00ffee;
      font-size: 1em;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #00ffee;
      box-shadow: 0 0 10px #00ffee88;
    }

    button {
      background-color: transparent;
      color: #00ffee;
      border: 1px solid #00ffee;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #00ffee;
      color: #000;
    }

    .back-btn {
      margin-top: 40px;
      text-decoration: none;
      color: #00ffee;
      border: 1px solid #00ffee;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #00ffee;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact NightShade</h1>
    <p>Got a quest, a collaboration, or a challenge?</p>
  </header>

  <form action="https://formspree.io/f/xzzrgreb" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <a class="back-btn" href="home.html">‚Üê Back to Home</a>
</body>
</html>
